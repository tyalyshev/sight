version: "3.3"
services:
  app:
    image: springboot-postgresql
    build: ./
    ports:
      - "8082:8082"
    depends_on:
      - db
    networks:
      - app-network
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: "sightdb"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "pgpwd"
    volumes:
      - ./db/initdb:/docker-entrypoint-initdb.d
      - ./db/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge